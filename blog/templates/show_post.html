{% set title = post.title %}
{% set tab = {"blog":"active"} %}
{% extends "layout.html" %}
{% block body %}
<div class="page-header">
  <h2><a href="{{ url_for('show_post', slug=post.slug) }}">{{ post.title }}</a></h2>
</div>
<p>{{ post.body }}</p>
{#<p>{{ post.created_at.strftime('%H:%M %Y-%m-%d') }}</p>#}
{% endblock %}
